<ion-navbar *navbar>
    <ion-title>
        Flashlight Plugin
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>

        <ion-card-content>
            This plugin allows you to switch the flashlight / torch of the device on and off.
            Requires Cordova plugin: cordova-plugin-flashlight.
        </ion-card-content>

    </ion-card>

    <button block (click)="toggleFlash()">
        Toggle Flashlight
    </button>
</ion-content>
