<ion-navbar *navbar>
    <ion-title>
        Toast Plugin
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>

        <ion-card-content>
            This plugin allows you to show a native Toast (a little text popup) on iOS, Android and WP8.
            It's great for showing a non intrusive native notification which is guaranteed always in the viewport of the browser.
            Requires Cordova plugin: cordova-plugin-x-toast.
        </ion-card-content>

    </ion-card>

    <button block (click)="show()">
        Show Toast
    </button>
</ion-content>
