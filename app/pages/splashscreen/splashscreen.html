<ion-navbar *navbar>
    <ion-title>
        Splashscreen Plugin
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>

        <ion-card-content>
            This plugin displays and hides a splash screen during application launch.
        </ion-card-content>

    </ion-card>

    <button block (click)="showSplash()">
        Show Splashscreen
    </button>
</ion-content>
